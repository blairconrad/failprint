[coverage:paths]
source =
  src/failprint
  */site-packages/failprint

[coverage:run]
branch = true
source =
  src/failprint
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/failprint/__init__.py
  src/failprint/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
