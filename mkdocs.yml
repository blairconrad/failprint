site_name: "failprint"
site_description: "Run a command, print its output only if it fails."
site_url: "https://pawamoy.github.io/failprint"
repo_url: "https://github.com/pawamoy/failprint"
repo_name: "pawamoy/failprint"

nav:
  - Overview: index.md
  - API Reference:
    - cli.py: reference/cli.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Changelog: changelog.md
  - Credits: credits.md

theme:
  name: material
  palette:
    scheme: slate
    primary: amber
    accent: indigo

extra_css:
  - css/mkdocstrings.css

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - toc:
      permalink: "Â¤"

plugins:
  - search
  - mkdocstrings:
      watch:
        - src/failprint
